<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <style>
        #results li pass {color:green;}
        #results li.fail {color: red;}

    </style>
</head>


<body>

    <ul id="results"></ul>

    <script>
        // assert 메소드 정의를 한다. 
        function assert (value ,desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail"; //li값을 추가하고 실패하고 성공했을때 값을 추가한다.
            document.getElementById("reesults").appendChild(li);
        }

        window.onload = function(){
            assert(true, "The test suite is running."); //그 자체가 테스트용함수이다.
            assert(false , "Fail!"); 
        };
    </script>
    
</body>
</html>
